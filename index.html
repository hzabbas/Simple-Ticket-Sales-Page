<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
  />
    <title>Ticket sales</title>
</head>
<body>
    <div class="container">
        <div class="col-md-6 box">
            <input type="text" class="fnameInput" placeholder = "First Name">
        </div>
        <div class="col-md-6 box">
            <input type="text" class="lnameInput" placeholder = "Last Name">   
        </div>
        <div class="col-md-6 box">
            <input type="phone" class="PhoneInput" placeholder="Phone Number">
        </div>
        <div class="col-md-6 box">
            <input type="email" class="EmailInput" placeholder="Email">
        </div>
        <div class="col-md-6 box">
            <select class="CountrySelect">
                <option value="Please Select">Please Select ....</option>
                <option class="option" value="Iran">Iran</option>
                <option class="option" value="Torkey">Torkey</option>
                <option class="option" value="Us">United State</option>
            </select>
        </div>
        <div class="col-md-6 box">
            <select class="CitySelect">
                <option value="-1">Select City ....</option>
            </select>
        </div>
        <div class="col-md-12 box">
            <button class="btn">Book a ticket</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
