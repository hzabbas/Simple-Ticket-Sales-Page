<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ticket sales</title>
</head>
<body>
    <div class="container">
        <div class="col-md-6 box">
            <input type="text" class="fnameInput" placeholder = "First Name">
        </div>
        <div class="col-md-6 box">
            <input type="text" class="lnameInput" placeholder = "Last Name">   
        </div>
        <div class="col-md-6 box">
            <input type="phone" placeholder="Phone Number">
        </div>
        <div class="col-md-6 box">
            <input type="email" placeholder="Email">
        </div>
        <div class="col-md-6 box">
            <select class="ContrySelect">
                <option value="Please Select...">Please Select ....</option>
                <option class="option" value="Iran">Iran</option>
                <option class="option" value="Torkey">Torkey</option>
                <option class="option" value="United State">United State</option>
            </select>
        </div>
        <div class="col-md-6 box">
            <select class="CitySelect">
                <option value="-1">Select City ....</option>
            </select>
        </div>
        <div class="col-md-12 box">
            <button class="btn">Book a ticket</button>
        </div>
    </div>
    
</body>
</html>
